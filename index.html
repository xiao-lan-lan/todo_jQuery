<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  <!-- CSS overrides - remove if you don't need it -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked>
            <label>Taste JavaScript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Create a TodoMVC template">
        </li>
        <li>
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Rule the web">
        </li>
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>0</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <!-- Scripts here. Don't remove ↓ -->
  <script src="node_modules/todomvc-common/base.js"></script>
  <script src="js/app.js"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function() {
      // 1.增加任务,输入框的键盘弹起事件,键盘码为13时,拿到输入框的value值,创建li标签,添加到未完成的ul中
      $('.new-todo').keyup(function(e) {
        if (e.keyCode != 13) {
          return
        }
        var val = $(this).val();
        console.log(val);
        var li = $('<li></li>')
        li.html(`<div class="view">
            <input class="toggle" type="checkbox">
            <label>${val}</label>
            <button class="destroy"></button>
            </div>
		        <input class="edit" value="Rule the web">`)
        $('.todo-list').prepend(li)
        $(this).val('');
      })

      // 2.点击复选框,选中加类名completed,未选中移除类名
      $('.todo-list').on('click', '.toggle', function() {
        if ($(this).prop('checked')) {
          $(this).parents('li').addClass('completed')
        } else {
          $(this).parents('li').removeClass('completed')
        }
      })

      // 3.点击删除按钮,移除当前父元素li
      $('.todo-list').on('click', '.destroy', function() {
        $(this).parents('li').remove();
      })

      // 4.删除所有已完成任务
      $('.clear-completed').click(function() {
        $('.completed').remove()
      })

      // 5.全选
      $('.toggle-all').click(function() {
        if ($(this).prop('checked')) {
          $('.todo-list').find('.toggle').prop('checked', true).parents('li').addClass('completed')
        } else {
          $('.todo-list').find('.toggle').prop('checked', false).parents('li').removeClass('completed')
        }
      })
    })
  </script>
</body>

</html>
